<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Edward Salguero</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="css/my-styles.css">
    </head>
    <body>
        <div>
            <header class="w3-bar w3-light-blue"> 
                
                <h1>Edward Salguero</h1>
                <nav>
                        <a href="index.html" class="w3-bar-item w3-indigo">Home</a>
                        <a href="gallery.html" class="w3-bar-item w3-indigo">Gallery</a>
                        <a href="services.html" class="w3-bar-item w3-indigo">Services</a>
                        <a href="about.html" class="w3-bar-item w3-indigo">About</a>
                        <a href="resume.html" class="w3-bar-item w3-indigo">Resume</a>
                        <a href="contact.html" class="w3-bar-item w3-indigo">Contact</a>
                </nav>
            </header>

            <div class="w3-container">
                <h1>Art and Design Gallery</h1>
            </div>
            
        
        
            <section class="w3-row row-color-1 w3-light-blue"> <!-- In this row, we  have the w3-row class only, which defines 
                a padding-less container. Without the w3-container property, you don't get padding 
                between the elements. -->
                
                <article class="w3-col s12 m4 l4">
                    <h4>Coney Island</h4>
                    <p><img src="assets/Coneyisland-72dpi.jpg" alt="Coney Island Graphic"></p>
                </article>
                <article class="w3-col s12 m4 l4">
                    <h4><a title="mantis">Being out of place</a></h4>
                    <p><a href="assets/DeerART-72dpi.jpg"><img src="assets/DeerART-72dpi.jpg" alt="Being out of place"></a></p>
                </article>
                <article class="w3-col s12 m4 l4">
                    <h4>Pondering Dragon</h4>
                    <p><img src="assets/Dragon_sad-72dpi.jpg" alt="Sad Dragon"></p>
                </article>
            </section>
        
         

            <section class="w3-container w3-row row-color-1 w3-light-blue"> <!-- While the w3-row class defines a padding-less 
                container, when you also have w3-container, it adds 16-pixel padding around the 
                entire row, but not between the contained elements -->
                <article class="w3-col s12 m4 l4">
                    <h4>Shiba Inu Vector</h4>
                    <p><img src="assets/Shiba_Vector-72dpi.jpg" alt="Shiba Inu vectorart"></p>
                </article>
                <article class="w3-col s12 m4 l4">
                    <h4><a title="mantis">Know Your Rights</a></h4>
                    <p><a href="assets/KnowUrRights-72dpi.jpg"><img src="assets/KnowUrRights-72dpi.jpg" alt="Know Your Rights Sticker"></a></p>
                </article>
                <article class="w3-col s12 m4 l4">
                    <h4>Jaguar</h4>
                    <p><img src="assets/DragonSketch-72dpi.jpg" alt="Sketch of a dragon"></p>
                </article>
            </section>
    
            

            <footer>
                <p>&copy; Copyright 2025</p>
            </footer>
        </div>
	</body>
</html>
